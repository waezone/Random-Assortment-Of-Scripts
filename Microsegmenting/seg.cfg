alias st0p "save %RunFolder%\1; echo #SAVE#; sensitivity 0; wait 100; stop"; 
alias l04d "sensitivity 0; load %RunFolder%\%CurrentSave%; y_spt_timer_reset; toggle_duck";
alias unp4us3 "sensitivity %Sensitivity%;unpause";
alias r3c0rd "record %RunFolder%\%CurrentSegment%; unp4us3";
bind %StopBind% st0p; 
bind %LoadBind% l04d;
bind %RecordBind% r3c0rd;
echo Segment %RunFolder%\%CurrentSegment%;
